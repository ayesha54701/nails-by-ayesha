<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nails by Ayesha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="top-bar">
<h1 class="brand-name">Nails by Ayesha</h1>

  <a href="https://www.instagram.com/nailsbyayesha__/"
     target="_blank"
     class="insta-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
       alt="Instagram"
       class="insta-icon">
    </a>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <img src="images/hero-1.jpg" alt="Nail design 1">
    <img src="images/hero-14.jpg" alt="Nail design 14">
    <img src="images/hero-2.jpg" alt="Nail design 2">
  </section>

  <!-- PRICES SECTION -->
  <section class="prices">
    <h2>Nail Extensions & Prices</h2>

    <div class="price-grid">
      <div class="price-box">
        <h3>Gel Polish</h3>
        <p>₹599</p>
      </div>

      <div class="price-box">
        <h3>Gel X Extensions</h3>
        <p>₹1400 <br><span>(includes gel polish)</span></p>
      </div>

      <div class="price-box">
        <h3>Gel Extensions</h3>
        <p>₹1700 <br><span>(includes gel polish)</span></p>
      </div>

      <div class="price-box">
        <h3>Acrylic Extensions</h3>
        <p>₹1800 <br><span>(includes gel polish)</span></p>
      </div>

      <div class="price-box">
        <h3>Removal</h3>
        <p>₹600 <br><span>(price may vary)</span></p>
      </div>
    </div>

    <!-- SOLID COLOR IMAGES GO HERE -->
    <div class="solid-images">
    </div>

  </section>
  <h1 style="text-align:center; color:#d46a8c;">

  Nails by Ayesha
</h1>

<div style="display:flex; height:100vh;">
  <img src="images/hero-10.jpg" style="width:33.33%; object-fit:cover;">
  <img src="images/hero-11.jpg" style="width:33.33%; object-fit:cover;">
  <img src="images/hero-4.jpg" style="width:33.33%; object-fit:cover;">
</div>


</body>
</html>
